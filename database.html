<!doctype html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingGrid Demo</title>
  <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
</head>
 
<body>
    <h1> Static  </h1>
  <zing-grid src="https://cse135ravisteven.site/json/static"> </zing-grid>
  <br>
  <br>
  <h1> Performance </h1>
  <zing-grid src="https://cse135ravisteven.site/json/performance"> </zing-grid>
  <br>
  <br>
  <h1> Activity </h1>
  <zing-grid src="https://cse135ravisteven.site/json/activity"> </zing-grid>  
</body>

<script>
    const zgRef = document.querySelector('zing-grid');
    fetch('https://cse135ravisteven.site/json/static')
    .then(res => res.json())
    .then(data => zgRef.setData(data))
    .catch(err => console.error('--- Error In Fetch Occurred ---', err));
  </script>
 
</html>
