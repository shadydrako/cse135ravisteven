<!doctype html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>ZingGrid Demo</title>
  <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
</head>
 
<body>
    <h1> Static  </h1>
  <zing-grid id="table1" src="https://cse135ravisteven.site/json/static"> </zing-grid>
  <br>
  <br>
  <h1> Performance </h1>
  <zing-grid id="table2" src="https://cse135ravisteven.site/json/performance"> </zing-grid>
  <br>
  <br>
  <h1> Activity </h1>
  <zing-grid id="table3" src="https://cse135ravisteven.site/json/activity"> </zing-grid>  
</body>

<script>
window.addEventListener('load', () => {
  // Javascript code to execute after DOM content
  const zgRef1 = document.getElementById("table1");
  const zgRef2 = document.getElementById("table2");
  const zgRef3 = document.getElementById("table3");

  let intervalTimeoutId = setInterval(() => {
    fetch('https://cse135ravisteven.site/json/static')
      .then(res => res.json())
      .then(data => {
        // in this use case our endpoint is not updating so
        // we fake an endpoint update by manipulating the data
        // update data
        zgRef1.setData(data);
      })
      .catch(err => console.error('--- Error In Fetch Occurred ---', err));
    fetch('https://cse135ravisteven.site/json/performance')
      .then(res => res.json())
      .then(data => {
        // in this use case our endpoint is not updating so
        // we fake an endpoint update by manipulating the data
        // update data
        zgRef2.setData(data);
      })
      .catch(err => console.error('--- Error In Fetch Occurred ---', err));
    fetch('https://cse135ravisteven.site/json/activity')
      .then(res => res.json())
      .then(data => {
        // in this use case our endpoint is not updating so
        // we fake an endpoint update by manipulating the data
        // update data
        zgRef3.setData(data);
      })
      .catch(err => console.error('--- Error In Fetch Occurred ---', err));
  }, 1000);
 
});
  </script>
 
</html>
