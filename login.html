    <head>

        <title>CSE 135 HW Lives!</title>
        <style>
            input {
                width: 50%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid black;
                box-sizing: border-box;
            }

        <form action="auth" method="POST">
            <label for="user"> <b> Username/ Email </b></label>

            <button type="submit" > Login </button> 
        </form>
    </body>
